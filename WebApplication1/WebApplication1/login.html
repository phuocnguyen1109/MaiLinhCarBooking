

  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                <div class="p-5">
                  <div class="text-center">
                    <img src="img/Logo_MLXCT.jpg" style="height: 200px; margin-bottom: 20px;">
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" ng-model="userName" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Tên Đăng Nhập...">
                    </div>
                    <div class="form-group">
                      <input type="password" ng-model="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Mật Khẩu">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <btn ng-click="login()" class="btn btn-primary btn-user btn-block">
                      Login
                    </btn>
                  </form>
                  <div class="text-center">
                    <a class="small" href="#!forgotPassword">Quên mật khẩu</a>
                  </div>
                </div>
          </div>
        </div>

    </div>

  </div>
