<div ng-controller='employeesController' ng-init='initialize()'>

<h3>Quản Lý Nhân Viên</h3>

        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 mw-100 navbar-search " style="width: 50%; margin-bottom:10px;">
                <div class="input-group">
                  <input type="text" class="form-control bg-light small" placeholder="Tìm Kiếm" aria-label="Search" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                      <i class="fas fa-search fa-sm"></i>
                    </button>
                  </div>
                </div>
              </form>  

<div class="col-lg-12">
    <table class="table table-striped" style="max-height: 500px; overflow-y: scroll;">
        <thead>
            <th style="width:5%;"></th>
            <th style="width:5%;">ID</th>
            <th style="width:20%;">Tên Nhân Viên</th>
            <th style="width:10%;">Ngày Sinh</th>
            <th style="width:15%;">Địa Chỉ</th>
            <th style="width:15%;">Phòng Ban</th>
            <th style="width:10%;">Chức Vụ</th>
            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="person in employees">
                <td><input type="checkbox"></td>
                <td>{{person.id}}</td>
                <td>{{person.name}}</td>
                <td>{{person.doB}}</td>
                <td>{{person.address}}</td>
                <td>{{person.department}}</td>
                <td>{{person.role}}</td>
                <td><button style="margin-right: 5px;" class="btn btn-primary">Sửa</button>
                    <button class="btn btn-danger">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-lg-12" style="margin-top:15px;">
    <button class="btn btn-success" data-toggle="modal" data-target="#myModal" style="margin-right:15px; width: 150px;">Thêm Nhân Viên</button>
    <button class="btn btn-primary" style="margin-right:15px; width:150px;">Sửa Nhân Viên</button>
    <button class="btn btn-danger" style="width: 150px;">Xóa Nhân Viên</button>
</div>


<!--Modal-->
<div class="modal" id="myModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Tạo Nhân Viên</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form>
                  <div class="form-group col-lg-4">
                      <label for="id">Mã Nhân Viên:</label>
                      <input id="id" type="text" class="form-control"/>
                  </div>
                  <div class="form-group col-lg-12">
                        <label for="name">Họ và Tên Nhân Viên:</label>
                        <input id="name" type="text" class="form-control" />
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-lg-6">
                                <label for="phone">Số Điện Thoại:</label>
                                <input id="phone" type="text" class="form-control"/>
                        </div>
                        <div class="col-lg-6">
                                <label for="dob">Ngày Sinh:</label>
                                <input id="dob" type="date" class="form-control"/>
                        </div>
                           
                    </div>
                    <div class="form-group col-lg-12">
                            <label for="address">Địa Chỉ:</label>
                            <textarea id="address" class="form-control" rows="4"></textarea>
                        </div>
              </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" ng-click="addEmployees()" data-dismiss="modal">Tạo Nhân Viên</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy Bỏ</button>
            </div>
      
          </div>
        </div>
      </div>

</div>
